#"global" params
sample_rate: 44100
hop_length: 512
n_fft: 1024
n_mels: 64
spec_num_sec: 1.0

# train config
batch_size: 2000
learning_rate: 0.005
num_epochs: 10
triplet_loss_margin: 0.5
tensorboard_log_dir: "/content/drive/MyDrive/sample-hunter/8-19-2025b/logs"
tensorboard: "epoch"
cache_dir: "/content/drive/MyDrive/sample-hunter/cache"
mine_strategy: "semi"

# encodernet architecture hyperparameters
kernel_stride: 1
kernel_padding: 1
pool_kernel_size: 2
conv_layer_dims:
  - [1, 16]
  - [16, 32]
  - [32, 64]
  - [64, 128]
  - [128, 256]
  - [256, 384]
  - [384, 512]
  - [512, 768]
  - [768, 896]
  - [896, 1024]
min_dims: [1, 1]
num_branches: 4
divide_and_encode_hidden_dim: 512
embedding_dim: 128